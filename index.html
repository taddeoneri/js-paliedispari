<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Palindroma e pari/dispari</title>
</head>
<body>
    <div class="box1">
        <h1 class="text-center py-3">Check if the word is a palindrome</h1>
        <form>
            <div class="mb-3">
              <label for="word" class="form-label">Enter a word</label>
              <input type="text" class="form-control" id="word" placeholder="es. house">
            </div>
            <button type="submit" class="btn btn-primary btnReverse">Checked</button>
          </form>
          <h4 class="py-4" id="resultWord"></h4>
    </div>
    <div class="box2">
        <h1 class="text-center py-3">Even or Odd</h1>
        <select id="select" class="form-select my-3" aria-label="Default select example">
            <option selected>Choose even or odd</option>
            <option value="Even">Even</option>
            <option value="Odd">Odd</option>
        </select>
            <label for="numberUser" class="form-label">Choose a number between 1 and 5</label>
            <input type="number" class="form-control" id="numberUser">
            <div class="computer d-flex align-items-center">
                <button type="button" class="btn btn-danger btnNumber2 d-block my-4">Random numer</button>           
            </div>
            <button type="submit" class="btn btn-primary btnWinner d-block my-2 mx-auto">Checked</button>
            <h4 class="py-4" id="resultNumber"></h4>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
