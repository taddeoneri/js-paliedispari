<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Palindroma e pari/dispari</title>

<body>
    <div class="box">
        <h1 class="text-center">Check if the word is a palindrome</h1>
        <form>
            <div class="mb-3">
              <label for="word" class="form-label">Enter a word</label>
              <input type="text" class="form-control" id="word" placeholder="es. house">
            </div>
            <button type="submit" class="btn btn-primary btnReverse">Checked</button>
          </form>
          <h4 class="py-4" id="resultWord"></h4>
    </div>
    <script src="./js/script.js"></script>
</body>
